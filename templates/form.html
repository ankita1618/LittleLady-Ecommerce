{% extends "base.html" %}
{% block content %}
    
    

<div class="col-sm-6 col-sm-offset-3" style ="margin-top: 90px">
    {# post means sending data , action - where sending, #}

<form method="POST" action="">{% csrf_token %}
    {{ form.as_p }} {# as html paragraph#}
    <div class="col-sm-6 col-sm-offset-3" style ="margin-top: 20px" align="center" >
    <input type="submit" class="btn btn-default" value="{% if submit_btn %}{{ submit_btn }}{% else %}Submit{% endif %}"/>
    </div>
</form>
</div>

{% endblock %}
